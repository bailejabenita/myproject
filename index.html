<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domeniu de vânzare - bailejabenita.ro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(255, 75, 43, 0.6);
      max-width: 400px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
    a {
      color: #ffe600;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acest domeniu este de vânzare</h1>
    <p>Informații la adresa de mail: <a href="mailto:zenfo3max5.2@gmail.com">zenfo3max5.2@gmail.com</a></p>
  </div>
